<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Libelius_logo_color_HQ-01.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libellius InsightHub</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#B81547',
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
      }
      
      /* Animácie */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes rowSlideIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .animate-row-slide-in {
        opacity: 0;
        animation: rowSlideIn 0.5s ease-out forwards;
      }

      /* Pomocná trieda na skrytie scrollbaru, ktorú máte v Reacte */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Vlastná farba výberu textu */
      ::selection {
        background-color: #B81547;
        color: white;
      }
    </style>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
